        <h1>注册新用户</h1>
        
        <fieldset>
          <form action="" method="post">
          <label for="name">姓名：</label>
          <input type="text" id="name" name="user_name">
          
          <label>性别：</label>
          <input type="radio" id="male" value="male" name="sex"><label for="male" class="light">男</label><br>
          <input type="radio" id="female" value="female" name="sex"><label for="female" class="light">女</label>
          
          <label for="certificate type">证件类型：</label>
        <select id="certificate_type" name="certificate type">
            <option value="1">请选择证件类型</option>
            <option value="2">身份证</option>
            <option value="3">军官证</option>
            <option value="4">护照</option>
            <option value="5">港澳通行证</option>
            <option value="6">台胞证</option>
        </select>
          
          <label for="idnumber">证件号码：</label>
          <input type="text" id="idnumber" name="idnumber">
          
          <label for="password">设置密码：</label>
          <input type="password" id="password" name="user_password">
          
          <label for="password">确认密码：</label>
          <input type="password" id="passwordAgain" name="user_passwordAgain">
          
          <label for="phonenumber">手机号码：</label>
          <input type="text" id="phonenumber" name="phonenumber">
          </form>
          
        </fieldset>
        
        <fieldset>      
          <input type="checkbox" id="agreement_protocol" value="agreement protocol" name="agreement protocol"><label class="light" for="agreement protocol">本人同意<a href="">《预约挂号服务协议》</a></label>
        
        </fieldset>
        <button type="button" class="btn btn-default" id="signInBtn">注册</button>
      </form>
